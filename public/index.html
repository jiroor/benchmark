<body>

<main id="container">

  <section class="grid_h_6 animte_h bg_col_rd">

      <b>with code</b>
    </h1>

    <div class="grid_h_9 hide">
      <textarea class="form-input grid_w_9 grid_h_9 block_center"></textarea>

      <a class="btn bg_col_rd block_center m5_t">execute</a>
    </div>
  </section>

  <section class="grid_h_6 animte_h bg_col_bl">
    <h1 class="hd_1 grid_h_12 animte_h flex flex-pack_center flex-align_center">
      <b>with gist</b>
    </h1>

    <div class="grid_h_6 hide">
      <input type="text"
             placeholder="input your gist URL"
             class="form-input form-input_text grid_w_9 block_center"></input>

      <a class="btn bg_col_bl block_center m5_t">execute</a>
    </div>
  </section>

</main>
